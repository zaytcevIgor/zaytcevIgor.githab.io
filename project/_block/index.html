<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <div class="header"> 
      <div class="wrapper"> 
        <div class="logotype"> <img src="components/_header/logo.svg" alt="Логотип"></div>
        <div class="nav-menu"> 
          <ul class="nav-list"> 
            <li class="nav-list__items"><a class="nav-list__link" href="#">О нас</a></li>
            <li class="nav-list__items"><a class="nav-list__link" href="#">Услуги</a></li>
            <li class="nav-list__items"><a class="nav-list__link" href="#">Вакансии</a></li>
            <li class="nav-list__items"><a class="nav-list__link" href="#">Новости</a></li>
            <li class="nav-list__items"><a class="nav-list__link" href="#">Соглашения</a></li>
          </ul>
        </div>
        <div class="register-wrapper"> 
          <button class="enter">войти</button>
          <button class="register">зарегистрироватся</button>
        </div>
      </div>
    </div>
    <form class="form-enter">
      <div class="wrapper-enter"> 
        <h3 class="form-enter__head">войти</h3>
        <label class="label-email">
          <input class="input-email" type="text" name="email" value="Email">
        </label>
        <label class="label-password">
          <input class="input-password" type="text" name="password" value="Пароль">
        </label>
        <div class="wrapper-button"> 
          <button class="btn" type="submit">войти</button><span class="arrow-right"></span>
        </div>
        <div class="wrapper-create">
          <p class="create-text">Нет аккаунта на Toxin?</p>
          <div class="wrapper-btn"><a class="btn-link" href="/mock-address/change-me">Создать</a></div>
        </div>
      </div>
    </form>
    <form class="form-sing-up">
      <div class="wrapper-sing-up">
        <h3 class="sing-up__head">Регистрация аккаунта</h3>
        <label class="label-email">
          <input class="input-email" type="text" name="name" value="Имя">
        </label>
        <label class="label-password">
          <input class="input-password" type="text" name="surname" value="Фамилия">
        </label>
        <label class="label-radio">
          <input class="input-radio" type="radio" name="radiobutton" value="radiobutton"><span class="input__text">мужчина</span>
          <input class="input-radio" type="radio" name="radiobutton" value="radiobutton"><span class="input__text">женщина</span>
        </label>
        <h5 class="date-head">дата рождения</h5>
        <label class="label-date"> 
          <input class="input-date" type="text" name="date" value="ДД.ММ.ГГГГ">
        </label>
        <h5 class="head">данные для входа в сервис</h5>
        <label class="label-email">
          <input class="input-email" type="text" name="email" value="Email">
        </label>
        <label class="label-password">
          <input class="input-password" type="text" name="password" value="Пароль">
        </label>
        <div class="wrapper-button"> 
          <button class="btn" type="submit">зарегистрироваться</button><span class="arrow-right"></span>
        </div>
        <div class="wrapper-create">
          <p class="create-text">Нет аккаунта на Toxin?</p>
          <div class="wrapper-btn"><a class="btn-link" href="/mock-address/change-me">войти</a></div>
        </div>
      </div>
    </form>
  </body>
</html>
